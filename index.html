<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Morgan Peas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- If your fonts are custom files, they are loaded in style.css via @font-face -->
  <!-- If they are available on Google Fonts, include the proper <link> here instead -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header text -->
  <header class="site-header">
    <h1 class="title">Morgan Peas</h1>
    <p class="tagline">is a data analyst and occasional film photographer</p>
  </header>

  <!-- Optional drawing placeholders (replace with your actual drawings or remove) -->
  <div class="doodle top-left" aria-hidden="true"></div>
  <div class="doodle top-right" aria-hidden="true"></div>
  <div class="doodle bottom-left" aria-hidden="true"></div>
  <div class="doodle bottom-right" aria-hidden="true"></div>

  <!-- Photo layout: four images, no borders/backgrounds, each links to IG -->
  <main class="grid" aria-label="photo-layout">
    <a class="photo item1" href="https://instagram.com/morganpeas" target="_blank" rel="noopener">
      <img src="images/photo-1.jpg" alt="Photography by Morgan Peas">
    </a>
    <a class="photo item2" href="https://instagram.com/morganpeas" target="_blank" rel="noopener">
      <img src="images/photo-2.jpg" alt="Photography by Morgan Peas">
    </a>
    <a class="photo item3" href="https://instagram.com/morganpeas" target="_blank" rel="noopener">
      <img src="images/photo-3.jpg" alt="Photography by Morgan Peas">
    </a>
    <a class="photo item4" href="https://instagram.com/morganpeas" target="_blank" rel="noopener">
      <img src="images/photo-4.jpg" alt="Photography by Morgan Peas">
    </a>
  </main>
</body>
</html>
