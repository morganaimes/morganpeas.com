<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Morgan Peas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header: small image logo + tagline -->
  <header class="site-header">
    <img class="header-logo" src="//photo_5.jpg" alt="Morgan Peas">
    <p class="tagline">is a data analyst and occasional film photographer</p>
  </header>

  <!-- Optional drawing placeholders (remove or replace with your graphics) -->
  <div class="doodle top-left" aria-hidden="true"></div>
  <div class="doodle top-right" aria-hidden="true"></div>
  <div class="doodle bottom-left" aria-hidden="true"></div>
  <div class="doodle bottom-right" aria-hidden="true"></div>

  <!-- Collage: 4 images, uneven/off-centered, with overlap -->
  <main class="collage" aria-label="photo-collage">
    <!-- Photo 1: vertical, big -->
    <a class="ph ph1" href="https://instagram.com/morganpeas" target="_blank" rel="noopener">
      <img src="photo_1.jpg" alt="Photography by Morgan Peas 1">
    </a>

    <!-- Photo 2: horizontal, overlaps photo 3 -->
    <a class="ph ph2" href="https://instagram.com/morganpeas" target="_blank" rel="noopener">
      <img src="photo_2.jpg" alt="Photography by Morgan Peas 2">
    </a>

    <!-- Photo 3: vertical, big (under photo 2) -->
    <a class="ph ph3" href="https://instagram.com/morganpeas" target="_blank" rel="noopener">
      <img src="photo_3.jpg" alt="Photography by Morgan Peas 3">
    </a>

    <!-- Photo 4: smaller -->
    <a class="ph ph4" href="https://instagram.com/morganpeas" target="_blank" rel="noopener">
      <img src="photo_4.jpg" alt="Photography by Morgan Peas 4">
    </a>
  </main>
</body>
</html>
